<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Treinos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="container">
            <header>
                <div class="logo">
                    <i class="ri-fitness-line"></i>
                </div>
                <h1>Meu Registro de Treinos</h1>
                <p class="subtitle">Acompanhe seu progresso e mantenha-se motivado</p>
            </header>
            
            <div class="input-container">
                <input type="text" id="exercicio-input" placeholder="Adicione um novo exercício...">
                <button id="adicionar-btn">Adicionar</button>
            </div>
            
            <div class="filtros">
                <button class="filtro-btn ativo" data-filtro="todos">Todos</button>
                <button class="filtro-btn" data-filtro="pendentes">Pendentes</button>
                <button class="filtro-btn" data-filtro="concluidos">Concluídos</button>
            </div>
            
            <div class="lista-container">
                <ul id="lista-exercicios">
                </ul>
                
                <div class="lista-vazia" id="lista-vazia">
                    <i class="ri-information-line"></i>
                    <p>Nenhum exercício adicionado</p>
                    <p class="dica">Adicione seu primeiro exercício acima</p>
                </div>
            </div>
            
            <div class="acoes">
                <span id="contador" class="contador">0 exercícios restantes</span>
                <button id="limpar-btn">Limpar Concluídos</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
